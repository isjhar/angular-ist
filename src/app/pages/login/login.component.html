<div class="h-full w-full flex flex-col place-content-center items-center">
  <div class="flex-1 flex flex-col place-content-center items-center">
    <h1>Welcome to App</h1>
    <form
      class="flex flex-col place-content-center w-[400px] p-6"
      [formGroup]="loginForm"
      (ngSubmit)="onLoginformSubmitted()">
      @if (error) {
      <mat-error class="m-1 text-center" data-test="error">
        {{ error }}
      </mat-error>
      }
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" data-test="email" />
        <mat-error>
          <app-form-error-required name="email"></app-form-error-required>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label i18n="password">Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          data-test="password" />
        <mat-error>
          <app-form-error-required name="password"></app-form-error-required>
        </mat-error>
      </mat-form-field>

      <app-loading-button
        [isLoading]="isLoading"
        i18n="login"
        width="100%"
        [disabled]="!loginForm.valid">
        Login
      </app-loading-button>
    </form>
  </div>
  <div class="mat-caption mb-6">
    Â© 2021 Isjhar Kautsar | {{ "isjhar@gmail.com" }}
  </div>
</div>
