<div class="dashboard">
  <h1>User</h1>
  <div class="group">
    <div class="item">
      @if (totalUser$ | async | defaultNumber; as totalUser) {
        <mat-card
          >
          <mat-card-content>
            <mat-card-subtitle>Total User</mat-card-subtitle>
            <div style="font-size: 30px; margin-top: 20px">
              {{ totalUser }}
            </div>
          </mat-card-content>
        </mat-card>
      } @else {
        <app-skeleton height="92px"></app-skeleton>
      }
    </div>
  </div>
</div>
