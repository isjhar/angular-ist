<app-server-side-table #table>
  <ng-template appDefaultTableMobileItemView let-data>
    <mat-card>
      <mat-card-content>
        <div class="flex flex-col gap-4">
          <div>{{ data.name }}</div>
          <div class="text-body-small">{{ data.description }}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-template>
</app-server-side-table>
