<div style="margin-bottom: 10px">
  <button
    data-test="btn-add-menu-list"
    mat-raised-button
    color="primary"
    (click)="onAddClicked()"
    i18n="add"
  >
    Add
  </button>
</div>
<app-server-side-table #table> </app-server-side-table>

<ng-template #actionTemplate let-element="element">
  <a
    mat-icon-button
    color="primary"
    aria-label="View"
    data-test="btn-detail"
    [routerLink]="'/setting/access-controls/' + element.id"
  >
    <mat-icon>visibility</mat-icon>
  </a>
</ng-template>
