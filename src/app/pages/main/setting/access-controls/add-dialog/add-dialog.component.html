<form [formGroup]="formGroup" (ngSubmit)="onSubmitted()">
  <h1 mat-dialog-title i18n="accessControl">Access Control</h1>
  @if (error) {
    <mat-error data-test="error">{{ error }}</mat-error>
  }
  <mat-dialog-content class="mat-typography">
    <div class="column">
      <mat-form-field appearance="fill">
        <mat-label i18n="name">Name</mat-label>
        <input matInput formControlName="name" required data-test="name" />
        <mat-error>
          <app-form-error-required name="name"></app-form-error-required>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label i18n="description">Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          required
          data-test="description"
          rows="3"></textarea>
        <mat-error>
          <app-form-error-required name="description"></app-form-error-required>
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      data-test="btn-cancel-form"
      i18n="cancel">
      Cancel
    </button>
    <app-loading-button
      data-test="btn-save-form"
      [disabled]="!formGroup.valid"
      [isLoading]="isLoading"
      i18n="save">
      Save
    </app-loading-button>
  </mat-dialog-actions>
</form>
