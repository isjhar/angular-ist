<div fxLayout="column" fxLayoutGap="20px">
  <app-server-side-table #table></app-server-side-table>
</div>

<ng-template #actionTemplate let-element="element">
  <mat-slide-toggle
    [checked]="element.id != undefined"
    (change)="onToggled(element)"
    [disabled]="roleId == 1"
  ></mat-slide-toggle>
</ng-template>
