<div style="margin-bottom: 10px">
  <button
    data-test="btn-add-role-list"
    mat-raised-button
    color="primary"
    (click)="onTambahClicked()"
    i18n="add">
    Add
  </button>
</div>
<app-server-side-table #table>
  <ng-template appDefaultTableMobileItemView let-data>
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div style="flex: 1">
            <div>{{ data.name }}</div>
          </div>
          <div class="row main-axis-end" style="width: 100px">
            <ng-container
              *ngTemplateOutlet="
                actionTemplate;
                context: {
                  element: data
                }
              "></ng-container>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>
</app-server-side-table>

<ng-template #actionTemplate let-element="element">
  <a
    mat-icon-button
    color="primary"
    aria-label="View"
    data-test="btn-detail"
    [routerLink]="'/setting/roles/' + element.id">
    <mat-icon>visibility</mat-icon>
  </a>

  @if (element.id != 1) {
    <button
      mat-icon-button
      color="primary"
      aria-label="Delete"
      data-test="btn-delete"
      (click)="onDeleteClicked(element)">
      <mat-icon>delete</mat-icon>
    </button>
  }
</ng-template>
