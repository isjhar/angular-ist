@if (!(isHandset$ | async)) {
  @for (
    breadcrumb of displayedBreadcrumbs();
    let i = $index;
    track breadcrumb.label
  ) {
    <a
      class="breadcrumb"
      [ngClass]="{
        last: i === displayedBreadcrumbs().length - 1,
        first: i === 0,
      }"
      [routerLink]="'/' + breadcrumb.fullUrl">
      {{ breadcrumb.label }}
    </a>
  }
}
