<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmitted()"
  data-test="confirm-form">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions align="end">
    <button
      style="margin-right: 5px"
      mat-button
      mat-dialog-close
      data-test="btn-no">
      Cancel
    </button>
    <app-loading-button [isLoading]="isLoading" data-test="btn-yes">
      Yes
    </app-loading-button>
  </div>
</form>
