<button
  mat-raised-button
  color="primary"
  type="submit"
  [disabled]="disabled || isLoading"
  style="height: 36px"
  [ngStyle]="{ width: width }"
>
  <div class="row main-axis-center cross-axis-center" style="gap: 10px">
    <ng-container *ngIf="isLoading">
      <mat-spinner
        *ngIf="isLoading"
        [diameter]="14"
        style="margin: 0 auto"
      ></mat-spinner>
    </ng-container>

    <ng-content></ng-content>
  </div>
</button>
