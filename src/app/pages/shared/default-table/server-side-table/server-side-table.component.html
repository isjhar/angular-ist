<app-search-field
  *ngIf="searchable"
  [placeholder]="searchPlaceholder"
></app-search-field>
<app-default-table
  [ngStyle]="{ display: isLoaded ? 'block' : 'none' }"
  [dataSource]="dataSource"
  [length]="length"
  [columns]="columns"
  (page)="onPageChanged($event)"
  (sortChange)="onSortChanged($event)"
>
</app-default-table>

<app-skeleton
  height="160px"
  [ngStyle]="{ display: isLoaded ? 'none' : 'block' }"
></app-skeleton>
