<app-search-field
  *ngIf="searchable"
  [placeholder]="searchPlaceholder"
></app-search-field>
<app-default-table
  [ngStyle]="{ display: isLoaded ? 'block' : 'none' }"
  [dataSource]="dataSource"
  [length]="length"
  [columns]="columns"
  (page)="onPageChanged($event)"
  (sortChange)="onSortChanged($event)"
>
</app-default-table>

<ng-container *ngIf="isLoaded">
  <app-skeleton height="160px"></app-skeleton>
</ng-container>
