<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    (matSortChange)="onSortChanged($event)"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.prop">
      <ng-container *ngIf="!column.sortBy">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngClass]="{
            'center-cell':
              column.cellTemplate ||
              column.cellTemplateByType == 'date' ||
              column.cellTemplateByType == 'category' ||
              column.cellTemplateByType == 'number' ||
              column.cellTemplateByType == 'currency'
          }"
        >
          {{ column.title }}
        </th>
      </ng-container>
      <ng-container *ngIf="column.sortBy">
        <th
          mat-header-cell
          *matHeaderCellDef
          [mat-sort-header]="column.sortBy"
          [ngClass]="{
            'center-cell':
              column.cellTemplate ||
              column.cellTemplateByType == 'date' ||
              column.cellTemplateByType == 'category' ||
              column.cellTemplateByType == 'number' ||
              column.cellTemplateByType == 'currency'
          }"
        >
          {{ column.title }}
        </th>
      </ng-container>

      <ng-container *matCellDef="let element">
        <td mat-cell *ngIf="!column.cellTemplate && !column.cellTemplateByType">
          <ng-container>
            {{ element[column.prop] }}
          </ng-container>
        </td>

        <td mat-cell *ngIf="column.cellTemplate" class="category-cell">
          <ng-container
            *ngTemplateOutlet="
              column.cellTemplate;
              context: { element: element }
            "
          ></ng-container>
        </td>

        <td
          mat-cell
          *ngIf="!column.cellTemplate && column.cellTemplateByType == 'date'"
          class="date-cell"
        >
          {{ element[column.prop] | date: "M/d/yyyy" }}
        </td>

        <td
          mat-cell
          *ngIf="
            !column.cellTemplate && column.cellTemplateByType == 'category'
          "
          class="category-cell"
        >
          {{ element[column.prop] }}
        </td>

        <td
          mat-cell
          *ngIf="!column.cellTemplate && column.cellTemplateByType == 'number'"
          class="number-cell"
        >
          {{ element[column.prop] | defaultNumber }}
        </td>

        <td
          mat-cell
          *ngIf="
            !column.cellTemplate && column.cellTemplateByType == 'currency'
          "
          class="number-cell"
        >
          {{ element[column.prop] | defaultCurrency }}
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell"
        [attr.colspan]="displayedColumns.length"
        i18n="noDataFound"
      >
        No data found
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [length]="length"
    (page)="onPageChanged($event)"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
