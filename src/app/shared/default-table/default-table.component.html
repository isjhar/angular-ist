<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    (matSortChange)="onSortChanged($event)"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.prop">
      <ng-container *ngIf="!column.sortBy">
        <th mat-header-cell *matHeaderCellDef>
          {{ column.title }}
        </th>
      </ng-container>
      <ng-container *ngIf="column.sortBy">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.sortBy">
          {{ column.title }}
        </th>
      </ng-container>

      <td mat-cell *matCellDef="let element">
        <ng-container
          *ngIf="!column.cellTemplate && !column.cellTemplateByType"
        >
          {{ element[column.prop] }}
        </ng-container>

        <ng-container *ngIf="column.cellTemplate">
          <ng-container
            *ngTemplateOutlet="
              column.cellTemplate;
              context: { element: element }
            "
          ></ng-container>
        </ng-container>

        <ng-container
          *ngIf="!column.cellTemplate && column.cellTemplateByType == 'date'"
        >
          {{ element[column.prop] | date: "M/d/yyyy" }}
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [length]="length"
    (page)="onPageChanged($event)"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
