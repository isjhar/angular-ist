<mat-tab-group (selectedTabChange)="onTabChanged($event)">
  <mat-tab label="User">
    <ng-template matTabContent>
      <app-user></app-user>
    </ng-template>
  </mat-tab>
  <mat-tab label="Role">
    <ng-template matTabContent>
      <app-role></app-role>
    </ng-template>
  </mat-tab>

  <mat-tab label="Menu">
    <ng-template matTabContent>
      <app-menu></app-menu>
    </ng-template>
  </mat-tab>
</mat-tab-group>
