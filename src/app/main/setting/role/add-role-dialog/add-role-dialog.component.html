<form [formGroup]="formGroup" (ngSubmit)="onSubmitted()">
  <h1 mat-dialog-title>Role</h1>
  <mat-error data-test="error" *ngIf="error"> {{ error }} </mat-error>
  <mat-dialog-content class="mat-typography">
    <div fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required data-test="name" />
        <mat-error>
          <app-form-error-required name="name"></app-form-error-required>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Menu</mat-label>
        <mat-select formControlName="menus" multiple required data-test="menus">
          <mat-select-trigger>
            <mat-chip-list>
              <mat-chip
                *ngFor="let menu of menus.value"
                [selectable]="true"
                [removable]="true"
                (removed)="removeMenu(menu)"
              >
                {{ menu.name }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
            </mat-chip-list>
          </mat-select-trigger>
          <mat-option
            *ngFor="let menuOption of menuOptions"
            [value]="menuOption"
            >{{ menuOption.name }}</mat-option
          >
        </mat-select>
        <mat-error>
          <app-form-error-required name="menus"></app-form-error-required>
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close data-test="btn-cancel-form">
      Cancel
    </button>
    <app-loading-button
      data-test="btn-save-form"
      [disabled]="!formGroup.valid"
      [isLoading]="isLoading"
    >
      Save
    </app-loading-button>
  </mat-dialog-actions>
</form>
