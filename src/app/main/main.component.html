<mat-toolbar color="primary">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100%">
    <div class="flex-item">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.open()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>smirs-web</span>
    </div>
    <div class="flex-item">
      <button mat-button color="secondary" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon> Profil
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onLogoutClicked()">
          <mat-icon>logout</mat-icon> Logout
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <ng-container *ngFor="let menu of menus">
        <a *ngIf="menu.isShow" mat-list-item [routerLink]="menu.url">
          <mat-icon mat-list-icon>{{ menu.icon }}</mat-icon>
          {{ menu.name }}
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
